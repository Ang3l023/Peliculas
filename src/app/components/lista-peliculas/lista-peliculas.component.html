<div *ngIf="peliculas">
  <div uk-grid>
    <div class="uk-width-1-1 uk-text-center">
      <h3>
        {{titulo}}
      </h3>
    </div>
  </div>
  <div
    uk-height-match="target: > div > .uk-panel"
    class="uk-child-width-1-3@m uk-child-width-1-1@s uk-grid-medium uk-grid-match uk-margin-small-bottom" uk-grid>
    <div class="uk-grid-item-match" *ngFor="let pelicula of peliculas">
      <div class="uk-panel">
        <img [src]="pelicula.poster_path | imagen" class="uk-height-1-1 uk-width-1-1">
        <div class="uk-overlay uk-overlay-default uk-position-bottom uk-text-center">
          <h4 class="uk-margin-remove uk-text-small">
            <a class="uk-link-reset" [routerLink]="['/home/detalles', pelicula.id]">
              {{pelicula.title}}
            </a>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div uk-grid *ngIf="peliculas.length != 0 && paginacion">
    <div class="uk-width-1-1 uk-margin-bottom">
      <button class="uk-button uk-button-secondary uk-width-1-1" (click)="cargarMas()" [disabled]="carga">
        <i *ngIf="!carga" class="fa fa-plus uk-margin-small-left"></i>
        <i *ngIf="carga" class="fas fa-spinner fa-spin uk-margin-small-left"></i>
        Ver m√°s..
      </button>
    </div>
  </div>

</div>
