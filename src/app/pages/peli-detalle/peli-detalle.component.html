<div class="uk-container" *ngIf="pelicula">
  <div class="uk-child-width-1-3@m uk-child-width-1-1@s uk-grid-small uk-grid-match uk-margin-small-bottom" uk-grid>
    <div>
      <div class="uk-inline uk-light">
        <img [src]="pelicula.poster_path | imagen" uk-img class="uk-height-large uk-width-1-1">
        <div class="uk-position-top-left uk-padding">
          <a class="uk-text-secondary" (click)="backPage()">
            <i class="fas fa-arrow-circle-left fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="uk-child-width-1-2@s" uk-grid>
        <div *ngIf="pelicula.videos != undefined && pelicula.videos.results.length != 0" class="uk-text-center uk-margin-small-top">
          <a target="_blank" class="uk-button uk-button-secondary uk-button-medium"
            [href]="'https://www.youtube.com/watch?v=' + pelicula.videos.results[0].key">
            Ver Trailer
          </a>
        </div>
        <div *ngIf="pelicula.videos == undefined || pelicula.videos.results.length == 0"
          class="uk-text-center uk-margin-small-top">
          <a class="uk-button uk-button-danger uk-button-medium">
            No Disponible
          </a>
        </div>
        <div class="uk-margin uk-text-center">
          <a (click)="addFav()" *ngIf="!favorito" class="uk-text-danger">
            <i class="far fa-heart fa-2x fa-lg"></i>
          </a>
          <a (click)="delete()" *ngIf="favorito" class="uk-text-danger">
            <i class="fas fa-heart fa-2x fa-lg"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="uk-margin-medium-bottom uk-width-expand">
      <div class="uk-child-width-1-1@m uk-child-width-1-1@s uk-grid-small uk-grid-match uk-margin-small-bottom" uk-grid>
        <article class="uk-clearfix uk-article uk-margin-remove">
          <h1 class="uk-article-title uk-margin-remove">
            {{pelicula.title}}
          </h1>
          <p class="uk-article-meta uk-margin-remove">{{pelicula.tagline || 'No Disponible' }}</p>
          <p class="uk-text-lead uk-margin-remove">
            Sinopsis:
          </p>
          <p class="uk-margin-remove">
            {{pelicula.overview}}
          </p>
          <div class="uk-grid-small uk-child-width-auto uk-margin-remove" uk-grid>
            <div class="uk-text-middle">
              AÃ±o:
            </div>
            <div class="uk-text-justify uk-text-small uk-text-bottom">
              <span class="uk-text-top">
                {{pelicula.release_date | date: 'yyyy'}}
              </span>
            </div>
          </div>
          <div class="uk-grid-small uk-child-width-auto uk-margin-remove" uk-grid>
            <div>
              Generos:
            </div>
            <div class="uk-text-justify uk-text-small" *ngFor="let gen of pelicula.genres">
              <a [routerLink]="['/home/categories', gen.id]" class="uk-text-center uk-text-capitalize">
                {{gen.name}}
              </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
  <!-- iframe -->
  <div class="uk-child-width-3-4@m uk-child-width-1-1@s uk-grid-small uk-grid-match uk-margin-medium-bottom uk-text-center" uk-grid>
    <div class="uk-width-3-4 uk-margin-auto" *ngIf=" peliculasRel.length !=0">
      <app-slide-pelicula [peliculas]="peliculasRel" [titulo]="'Peliculas Relacionadas'"></app-slide-pelicula>
    </div>
    <div *ngIf="peliculasRel.length == 0">
      <div uk-spinner></div>
    </div>
  </div>
</div>
<div *ngIf="!pelicula">
   <div>
     <div class="uk-inline uk-dark">
       <div class="uk-overlay-default uk-position-cover">
          <div class="uk-position-center">
            <div uk-spinner></div>
          </div>
       </div>
     </div>
   </div>
</div>
